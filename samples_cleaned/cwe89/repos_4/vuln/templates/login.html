<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST" action="/process_login">
      <label>
        Username:
        <input type="text" name="username" />
      </label><br/>
      <label>
        Password:
        <input type="password" name="password" />
      </label><br/>
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
