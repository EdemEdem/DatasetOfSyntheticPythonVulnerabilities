<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Directory Browser </title>
</head>
<body>
    <h1>Directory Browser </h1>
    <form method="get">
        <label for="path">Path:</label>
        <input type="text" id="path" name="path" value="{{ path }}" size="60">
        <button type="submit">List</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% elif output %}
        <h2>Contents of {{ path }}</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
